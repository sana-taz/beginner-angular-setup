<div class="flex w-full h-screen justify-center items-center ">
    <div class="flex flex-col items-start mt-4 mb-8">
        <p class="text-xl font-bold my-2 ">Eventhandling </p>
        <button (click)="onClick()"> click me </button>
        <button (click)="onClickEvent($event)"> click me for event  </button>
        <p>Check out console to see the result</p>
        <p>{{text}}</p>
        <p class="text-xl font-bold my-2">Template reference variable</p>
        <p>syntax of variable is <b>#variableName</b></p>
        <a class="bg-gray-200 p-2 m-2 hover:bg-blue-200 rounded" routerLink="/" >Go Back</a>
    </div>
</div>
